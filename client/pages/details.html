<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Détails du club</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
        <script defer type="module" src="../assets/script/details.js"></script>
    </head>
    <body>
        <header class="d-flex justify-content-center align-items-center my-3 mb-5">
            <a href="/" class="position-absolute start-0 ms-3 fs-2 text-dark"><i class="fas fa-arrow-left"></i></a>
            <h1 id="title"></h1>
            <img id="header-logo" alt="Logo du club" src="#" class="d-none position-absolute end-0 me-3 mt-3" style="max-width: 80px; max-height: 80px;">
        </header>
        <article>
            <div class="row justify-content-evenly my-3">
                <div class="col-6">
                    <div class="form-group">
                        <label for="team">Club</label>
                        <input type="text" class="form-control" id="team">
                    </div>
                </div>
            </div>
            <div class="row justify-content-evenly my-3">
                <div class="col-6">
                    <div class="form-group">
                        <label for="logo">Lien de l'écusson</label>
                        <input type="text" class="form-control" id="logo">
                    </div>
                </div>
            </div>
            <div class="row justify-content-evenly my-3">
                <div class="col-6">
                    <div class="form-group">
                        <label for="foundation">Date de fondation</label>
                        <input type="number" min="1800" max="2099" class="form-control" id="foundation">
                    </div>
                </div>
            </div>
            <div class="row justify-content-evenly my-3">
                <div class="col-6">
                    <div class="form-group">
                        <label for="stadium">Stade</label>
                        <input type="text" class="form-control" id="stadium">
                    </div>
                </div>
            </div>
            <div class="row my-5">
                <div class="col-12 text-center">
                    <button class="btn btn-outline-success" id="update">Modifier</button>
                </div>
            </div>
        </article>
        <div id="toast" class="d-none justify-content-center align-items-center bg-success text-light fixed-bottom">
            <p class="m-2"></p>
        </div>
    </body>
</html>
